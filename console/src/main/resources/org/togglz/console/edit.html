<form action="edit" method="POST" class="form-horizontal">

  <legend>${label}</legend>

  <input type="hidden" name="f" value="${name}" />

  <div class="control-group">
    <label class="control-label" for="enabled">
      Enabled
    </label>
    <div class="controls">
      <label>
        <input id="enabled" type="checkbox" name="enabled" value="enabled"
            ${if enabled} checked="checked"${end}>
      </label>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="users">
      Feature Users
    </label>
    <div class="controls">
      <textarea class="input-xxlarge" id="users" name="users" rows="6">${users}</textarea>
      <span class="help-block">A list of users for which the feature is active.</span>
    </div>
  </div>

  <div class="form-actions">
    <input type="submit" class="btn btn-primary" value="Save">
    <a href="index" class="btn">Cancel</a>
  </div>

</form>
