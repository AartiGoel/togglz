<tr>
    <td class="feature-label">
        <span title="%NAME%">%LABEL%</span>
    </td>
    <td class="feature-status">
        <img src="%IMAGE%" alt="toggle" title="The current state of %LABEL%"/>
    </td>
    <td class="feature-users">
      %USERS%
    </td>
    <td class="feature-actions">
        <a href="edit?f=%NAME%" title="Edit %LABEL% feature">
            <img src="edit.png" alt="edit" />
        </a>
    </td>
</tr>
